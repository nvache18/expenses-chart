<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="d1">
        <p class="p1">My balance</p>
        <p class="balance1">921.48$</p>
      </div>
      <img class="img1" src="images/logo.svg" alt="" />
    </div>
    <div class="container">
      <h1>Spending-last 7 days</h1>
      <div class="chart">
        <div class="mon">
          <button class="mc"></button>
          <p class="m">mon</p>
        </div>
        <div class="tue column">
          <button class="tc"></button>
          <p class="t">tue</p>
        </div>
        <div class="wed column">
          <button class="wc"></button>
          <p class="w">wed</p>
        </div>
        <div class="thu column">
          <button class="thc"></button>
          <p class="th">thu</p>
        </div>
        <div class="fri column">
          <button class="fc"></button>
          <p class="f">fri</p>
        </div>
        <div class="sat column">
          <button class="sc"></button>
          <p class="s">sat</p>
        </div>
        <div class="sun column">
          <button class="suc"></button>
          <p class="su">sun</p>
        </div>
        <br />
      </div>
      <p class="line"></p>
      <div class="footer">
        <div class="d2">
          <p class="p2">Total this month</p>
          <p class="balance2">$478.33</p>
        </div>
        <div class="d3">
          <p class="per">+2.4%</p>
          <p class="p3">from last month</p>
        </div>
      </div>
    </div>
  </body>
</html>
